<div class="well bs-component">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-12">
                <input type="text" g-places-autocomplete ng-model="startinfo" ng-change="sname(startinfo)" class="form-control"
                       placeholder="출발지를 입력해 주세요" onfocus = "this.select()"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <input type="text" g-places-autocomplete ng-model="endinfo" ng-change="ename(endinfo)" class="form-control"
                       placeholder="도착지를 입력해 주세요" onfocus = "this.select()"/>
            </div>
        </div>
        <button class="btn btn-block" ng-click="search()" >경로 검색</button>
    </form>
</div>

<div class="panel panel-default" ng-show = "short_time_flag">
    <div class="panel-heading" id="shortTime_title_div">최소 시간 경로</div>
    <div class="panel-body">
        <div class="list-group" id="shortTime_content_div">
            <a class="list-group-item" ng-click="placeDetail('time')">
                <div>
                    <h5>
                        예상 거리 : {{short_time_allDis}}km
                    </h5>
                </div>
                <div>
                    <h5>
                        예상 소요 시간 : 약 {{short_time_allHour}}시간 {{short_time_allMin}}분
                    </h5>
                </div>
            </a>
        </div>

    </div>
</div>

<div class="panel panel-default" ng-show = "short_distance_flag">
    <div class="panel-heading" id="shortDis_title_div">최단 거리 경로</div>
    <div class="panel-body">
        <div class="list-group" id="shortDis_content_div">
            <a class="list-group-item" ng-click="placeDetail('distance')">
                <div>
                    <h5>
                        예상 거리 : {{short_dis_allDis}}km
                    </h5>
                </div>
                <div>
                    <h5>
                        예상 소요 시간 : 약 {{short_dis_allHour}}시간 {{short_dis_allMin}}분
                    </h5>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="well well-sm" ng-show="nodata_show">
    <h6 id="nodata_h6">
        {{nodata}}
    </h6>
</div>
